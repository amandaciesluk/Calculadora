<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Style.css"/>
</head>
<body>
    <div id="calculator">
    <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
            <img src="./assets.svg/equals.svg" alt="sinal de igual"/>
            <span>2</span>
        </div>
    </div>
    <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>%</button>
        <button class="tertiary">
        <img src="./assets.svg/divide.svg" alt="Sinal de dividir">
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
            <img src="./assets.svg/multiply.svg" alt="Sinal de multiplicar">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./assets.svg/less.svg" alt="Sinal de subtração">
                </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
                <button class="tertiary">
                    <img src="./assets.svg/add.svg" alt="Sinal de soma">
                    </button>
            <button>
                <img src="./assets.svg/plusminus.svg" alt="Sinal de Mais ou Menos">
            </button>
            <button>0</button>
            <button>,</button>
        <button class="quartiary">
            <img src="./assets.svg/equals2.svg" alt="Sinal de Igual">
        </button>
    </div>
 </div>
</body>
</html>
